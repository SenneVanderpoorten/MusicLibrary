<h1>All Tracks</h1>


<mat-tree>
    <mat-tree-node> parent node </mat-tree-node>
    <mat-tree-node> -- child node1 </mat-tree-node>
    <mat-tree-node> -- child node2 </mat-tree-node>
  </mat-tree>



<table class="table table-hover">
  <thead>
  <tr>
      <td>Track Name</td>
      <td>Artist Name</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let track of tracks">
          <td>{{ track.track_name }}</td>
          <td>{{ track.artist_name }}</td>
          <td><a [routerLink]="['/edit', track._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="AddToPlayList(track._id)"class="btn btn-primary">Add To PlayList</button></td>
          <td><button (click)="deleteTrack(track._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
