<h1>PlayList</h1>
<table class="table table-hover">
  <thead>
  <tr>
      <td>Track Name</td>
      <td>Artist Name</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let track of tracks">
          <td>{{ track.track_name }}</td>
          <td>{{ track.artist_name }}</td>
          <td><button (click)="deleteTrack(track._id)"  class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
